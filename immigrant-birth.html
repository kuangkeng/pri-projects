<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar',
            marginBottom: 220,
        },
        title: {
            text: 'US Immigrant Population by Country of Birth, 2014',
            margin: 20,
        },
        subtitle: {
            text: "<b>Only India and the Philippines are English-speaking countries.</b><br><br>Source: <a href='http://www.migrationpolicy.org/programs/data-hub/charts/immigrants-countries-birth-over-time'  target='_blank'>Migration Policy Institute</a><br>'Immigrant' refers to people residing in the US who were not US citizens at birth including naturalized citizens, lawful permanent residents, certain legal nonimmigrants (e.g., persons on student or work visas), those admitted under refugee or asylee status, and persons illegally residing in the US.",

            floating: true,
            align: 'left',
            verticalAlign: 'bottom',
            y: -140,
            style: {
                color: '#808080',

        },        
        xAxis: {
            categories: ["Mexico","China","India","Philippines","El Salvador","Vietnam","Cuba","Korea","Dominican Republic","Guatemala","Others"],

                align: 'left',
                format: '{point.y}', // one decimal
