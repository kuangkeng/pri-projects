<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  margin:0px auto;
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#tabs {
  height: 650px; 
  width: 100%; 
  max-width: 500px; 
  margin: 0 auto; 
}

#container01, #container02 {
  height: 500px; 
  width: 100%; 
  max-width: 500px; 
  margin: 0 auto;
}

#container02  {
    padding-right: 3%;
  }

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color:#333;
    line-height: 20px;
}

.highcharts-title {width:100% !important;}

@media (max-width: 500px ) { 
  #container02  {
    padding-right: 8%;
  }
  .highcharts-title {font-size: 14px !important;}
}  

@media (max-width: 400px ) { 
    #text {font-size: 12px;line-height: 14px;padding-bottom: 3px;}
    .ui-tabs-anchor {padding:5px !important;}
    .ui-tabs-panel {padding-left:0px !important; padding-right: 0px !important;}
} 

</style>
</head>

<body>
<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Forest area</a></li>
    <li><a href="#tabs-2">Changes</a></li>
  </ul>
  <div id="tabs-1">
    <div id="container01"></div>
    <div id="note">
        <div id="text">Excludes trees in agricultural production areas and urban parks.</div>
        Source:  
        <a href='http://databank.worldbank.org/data/reports.aspx?source=2&series=AG.LND.FRST.K2&country=' target='_blank'>Food and Agriculture Organization</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
  </div>
  <div id="tabs-2">
    <div id="container02"></div>
    <div id="note">
        <div id="text"></div>
        Source:  
        <a href='http://databank.worldbank.org/data/reports.aspx?source=2&series=AG.LND.FRST.K2&country=' target='_blank'>UN Food and Agriculture Organization</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
  </div> 
</div>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script>
$(function() {
  $( "#tabs" ).tabs();
});

$(function () {
    var chart1;
    var chart2;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart1 = new Highcharts.Chart({
            chart: {
                renderTo: 'container01',
                type: 'bar',
            },
            title: {
                text: 'Top 10 countries with largest forest area',
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["Russia","Brazil","Canada","US","China","EU","DR Congo","Australia","Indonesia","Peru"],    
            },
            yAxis: {
                title: {
                  text: "in millions km sq.",
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
            },
            credits: {enabled: false},
            legend: {
                enabled: true,
                reversed: true,
            },
            tooltip: {
                //headerFormat: 'Year: <b>{point.key}</b><br>',
                pointFormat: 'Forest area in {series.name}: <b>{point.y} mil km sq</b><br>Changes 1990-2015: <b>{point.chg}%</b>',                
                //shared:true,
            },
            plotOptions: {
                series:{
                    groupPadding: 0.1,
                    pointPadding: 0,
                    stickyTracking: false,
                    dataLabels: {
                        enabled: false,
                        style: {
                            fontSize: '11px',
                        },
                        format: '{point.y:,0f}',
                    }
                },
            },    

            series: [ 
                {name:"2015", color:"#bae4b3", data: [{y:8.15,'chg':'+0.7'},{y:4.94,'chg':'-9.7'},{y:3.47,'chg':'-0.3'},{y:3.10,'chg':'+2.5'},{y:2.08,'chg':'+32.6'},{y:1.61,'chg':'+8.9'},{y:1.53,'chg':'-4.9'},{y:1.25,'chg':'-2.9'},{y:0.91,'chg':'-23.2'},{y:0.74,'chg':'-5.1'}]},
                {name:"1990", color:"#006d2c", data: [{y:8.09,'chg':'+0.7'},{y:5.47,'chg':'-9.7'},{y:3.48,'chg':'-0.3'},{y:3.02,'chg':'+2.5'},{y:1.57,'chg':'+32.6'},{y:1.48,'chg':'+8.9'},{y:1.60,'chg':'-4.9'},{y:1.29,'chg':'-2.9'},{y:1.19,'chg':'-23.2'},{y:0.78,'chg':'-5.1'}]},
                
            ],
            });


        chart2 = new Highcharts.Chart({
            chart: {
                renderTo: 'container02',
                type: 'bar',
            },
            title: {
                text: 'Changes in forest area, 1990-2015',
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["Russia","Brazil","Canada","US","China","EU","DR Congo","Australia","Indonesia","Peru"],    
            },
            yAxis: {
                title: {
                  text: "percentage",
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
            },
            credits: {enabled: false},
            legend: {
                enabled: false,
            },
            tooltip: {
                //headerFormat: 'Year: <b>{point.key}</b><br>',
                pointFormat: 'Changes 1990-2015: <b>{point.y}%</b>',                
                //shared:true,
            },
            plotOptions: {
                series:{
                    groupPadding: 0.05,
                    pointPadding: 0,
                    stickyTracking: false,
                    dataLabels: {
                        enabled: false,
                        style: {
                            fontSize: '11px',
                        },
                        format: '{point.y}',
                    }
                },
            },    

            series: [ 
                {name:"changes", color:"#006d2c", negativeColor: '#d7191c', data: [0.7,-9.7,-0.3,2.5,32.6,8.9,-4.9,-2.9,-23.2,-5.1]},
            ],
            });

    });
    
});
</script>  
</body>
</html>
