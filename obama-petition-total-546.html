<head>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;

#container{
height: 400px;

}

    max-width: 600px;

.head {padding:0px 10px;}

    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

.headline {
    font-size: 18px;
    font-weight: normal;
    padding-bottom: 10px;
    padding-top: 10px;
    color: #33333c;
    line-height: 24px;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

    .headline {font-size: 16px; line-height: 20px; padding-bottom: 0px;}

</head>

<body>
<div id="wrapper"> 
    <div class="head">
        <div class="headline">Obama received thousands more petitions than any other president</div>
<!--         <div id="text"></div> -->
    </div>   
    <div id="container"></div>
    <div class="note">
        <!-- INPUT: data source -->
        Source: <a href='https://www.justice.gov/pardon/clemency-statistics' target='_blank'>DOJ clemency statistics</a>
        <!-- INPUT: additional notes for the chart -->
        <br>
        Petitions include requests for commutations, pardons, remissions and respites. Data goes back to 1900. 
        <!-- INPUT: credit -->
        <div id="credit">Alex Newman / PRI</div>
    </div>
</div>
</body>

<script>

        Highcharts.setOptions({
            lang: {

        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar',
            },
            //INPUT: title
            title: {
                text: '',
            },
            subtitle: {
                enabled: false,
            },

            //INPUT: Categories displayed on xAxis

                categories: ["Obama","FDR","GW Bush","Coolidge","Clinton","Wilson","Truman","Hoover","LBJ","Roosevelt","Eisenhower","Reagan","Carter","Nixon","Harding","Taft","JFK","Ford","McKinley","HW Bush"],   
            },

            //INPUT: the unit of yAxis    
            yAxis: {
                title: {
                  text: 'Petitions for clemency',
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                  x:-40,
                },
                endOnTick: false,

            //MODIFY: set the minimum interval between unit of yAxis. Remove this line for Highcharts to decide based on width.    
                minTickInterval:10,

            credits: { enabled: false, },

            tooltip: {
                //headerFormat: '<b>{point.key}</b><br>',
                //pointFormat: '<b>{point.y}%</b>',
            },
            plotOptions: {

                    //MODIFY: adjust the space between bars
                    groupPadding: 0.05,
                    pointPadding: 0,

            },    
            //INPUT: Your data points should be in an array. Color applies to all data points. 'Name' refers to the series name which will appear in the default tooltip. If you want to change the color of a particular data point, replace that data value with an object such as '{y:17.7, color:"#FF7F00"}'.
