<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 850px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 850px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

.button01 {text-align: center;}
#button01 {
    border-radius: 5px; 
    padding:5px 10px;
    background-color:#0375B4;
    color:white;
    margin-bottom: 10px;
}
#button01:hover {background-color:#3689b6;}
#button01:focus, input[type="button"]:focus {outline: none;}

@media (max-width: 400px ) { 
    #text {font-size: 12px;line-height: 14px;padding-bottom: 3px;}
} 

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text">'Others' include physical force and blunt objects.</div>
        Source: 
        <a href='https://www.unodc.org/gsh/' target='_blank'>Global Homicide Book 2013</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar',
            },
            title: {
                text: 'Weapons used in homicide, 2012 or latest year',
                margin: 20,
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["Global","Americas","Africa","Asia","Europe","Oceania"],   
            },
            yAxis: {
                visible: false,
                title: {
                  text: null,
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
            },
            credits: { enabled: false, },
            legend: { },
            tooltip: {
                pointFormat: '{point.series.name}: <b>{point.y}%</b>',
            },
            plotOptions: {
                series:{
                    stacking: 'normal',
                    groupPadding: 0.05,
                    pointPadding: 0,
                    stickyTracking: false,
                    dataLabels: {
                        enabled: true,
                        style: {
                            fontSize: '11px',
                        },
                        formatter: function() {
                            if(this.point.category=="Global"){return this.series.name + ": " + this.y + "%"}
                            else {return this.y + "%"}
                        },
                    }
                },
            },    

            series: [ 
                {name:"Others", color:"#377eb8", data: [35,17,30,47,54,35]},
                {name:"Sharp objects", color:"#ff7f00", data: [24,17,42,25,33,55]},
                {name:"Firearms", color:"#e41a1c", data: [41,66,28,28,13,10]},
            ],
            });
    });
});
</script>
