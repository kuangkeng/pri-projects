<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 850px; 
margin: 0 auto;
border:1px solid #D3D3D3;
}

</style>
</head>

<body>
<div id="container"></div>
</body>

<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar',
            marginBottom: 130,
        },
        title: {
            text: 'Budget for Aedes prevention, Rio Olympics & World Cup 2014',
            margin: 20,
        },
        subtitle: {
            text: "Source: <a href='http://www.rio2016.com/en/transparency/budget'  target='_blank'>Olympic Organizing Committee</a>, <a href='http://www.apo.gov.br/index.php/category/news/olympic/'  target='_blank'>Public Olympic Authority of Brazil</a>, <a href='http://sistemas.mre.gov.br/kitweb/datafiles/SaoFrancisco/pt-br/file/Fact_Sheet_Zika_Virus_Jan16_eng.pdf'  target='_blank'>Federal government of Brazil</a>",
            useHTML: true,
            floating: true,
            align: 'left',
            verticalAlign: 'bottom',
            y: -50,
            style: {
                color: '#808080',
                fontSize: '10px',
            },
        },        
        xAxis: {
            categories: ["World Cup 2014","Rio Olympics 2016","Aedes prevention 2016"],
            labels: {
                padding: 1,
                style:{
                    textOverflow: 'none',
                }
            }        
        },
        yAxis: {
            title: {
              text: "billion (US$)",
              x: 30,
              style: {
                color: '#808080',
                fontSize: '12px',
              },  
            },
            labels: {
                format: '{value}'
            },
            endOnTick: false,
        },
        credits: { text: 'Kuang Keng Kuek Ser / PRI' },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: '<b>${point.y}bil</b>'
        },
        plotOptions: {
            series: {
                groupPadding: 0.01,
            }
        },
        series: [{
            data: [15,9.7,{y:0.59,color:"#d3401e"}],
            color: "#4188bc",
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'left',
                format: '${point.y}',
                y: 0, // 10 pixels down from the top
                style: {
                    fontSize: '12px',
                }
            }
        }]
    });
});
</script>
