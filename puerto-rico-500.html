<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  width: 100%;
  max-width: 850px;
  margin:0px auto;
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#tabs {
  height: 500px; 
  width: 100%; 
  max-width: 850px; 
  margin: 0 auto; 
}

#container01, #container02 {
  height: 400px; 
  width: 100%; 
  max-width: 800px; 
  margin: 0 auto;
}


#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color:#333;
    line-height: 20px;
}

@media (max-width: 900px ) { 
  #container02 {
    padding-right: 3%;
  }
} 

@media (max-width: 600px ) { 
  #container02 {
    padding-right: 8%;
  }
}  

@media (max-width: 400px ) { 
    #text {font-size: 12px;line-height: 14px;padding-bottom: 3px;}
} 

</style>
</head>

<body>
<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Population</a></li>
    <li><a href="#tabs-2">GDP per capita</a></li>
  </ul>
  <div id="tabs-1">
    <div id="container01"></div>
    <div id="note">
        Source: 
        <a href='http://databank.worldbank.org/data/home.aspx' target='_blank'>World Bank</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
  </div>
  <div id="tabs-2">
    <div id="container02"></div>
    <div id="note">
        Source: 
        <a href='http://databank.worldbank.org/data/home.aspx' target='_blank'>World Bank</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
  </div>
</div>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script>
$(function() {
  $( "#tabs" ).tabs();
});

$(function () {
    var chart1;
    var chart2;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart1 = new Highcharts.Chart({
            chart: {
                renderTo: 'container01',
                type: 'line',
            },
            title: {
                text: 'Puerto Rico population, 2000-2015',
                margin: 20,
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["2000","2001","2002","2003","2004","2005","2006","2007","2008","2009","2010","2011","2012","2013","2014","2015"], 
                tickmarkPlacement: 'on',   
            },
            yAxis: {
                title: {
                  text: 'Population',
                  x: 0,
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
                minTickInterval: 100000,
            },
            credits: { enabled: false, },
            legend: {
                enabled: false,
            },
            plotOptions: {
                series:{
                    stickyTracking: false,
                },
                line: {
                  marker: {
                      enabled: false
                }
              }
            },
            series: [ 
                {name: "Population", color:"#4188bc", data:[3810605,3818774,3823701,3826095,3826878,3821362,3805214,3782995,3760866,3740410,3721527,3686771,3642281,3595839,3548397,3546000]}],
        });

        chart2 = new Highcharts.Chart({
            chart: {
                renderTo: 'container02',
                type: 'line',
            },
            title: {
                text: 'Puerto Rico GDP per capita, PPP, 2000-2013',
                margin: 20,
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["2000","2001","2002","2003","2004","2005","2006","2007","2008","2009","2010","2011","2012","2013"], 
                tickmarkPlacement: 'on',   
            },
            yAxis: {
                title: {
                  text: 'GDP per capita, PPP (constant 2011 international $)',
                  x: 0,
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
            },
            credits: { enabled: false, },
            legend: {
                enabled: false,
            },
            plotOptions: {
                series:{
                    stickyTracking: false,
                },
                line: {
                  marker: {
                      enabled: false
                }
              }
            },
            series: [ 
                {name: "GDP per capita", color:"#4188bc", data:[32484,35607,36192,36600,37237,37503,37327,36298,35855,35199,34454,34121,33580,33818]}],
        });


    });
    
});
</script>  
</body>
</html>
