<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 850px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 850px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: bold;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text"></div>
        Source: 
        <a href='http://www.tradingeconomics.com/venezuela/inflation-cpi' target='_blank'>Trading Economics</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'line',
            },
            title: {
                text: 'Inflation rate in Venezuela 2015',
                margin: 20,
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],   
            },
            yAxis: {
                title: {
                  text: 'Inflation rate %',
                  x: 0,
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                labels: {
                    format: '{value:,.0f}'
                },
                endOnTick: false,
            },
            credits: { enabled: false, },
            legend: {
                enabled: false,
            },
            tooltip: {
                headerFormat: '{point.key} 2015<br>',
                pointFormat: 'Inflation rate: <b>{point.y:,.1f}%</b>',
            },
            plotOptions: {
                series:{
                    stickyTracking: false,
                },
                line: {
                  marker: {
                      enabled: false
                }
              }
            },
            series: [ 
                {name: "Venezuela", color:"#4188bc", data:[75.8,80.2,82.4,83.6,87.5,97.2,109.8,126.9,141.5,156.1,172,180.9]}],
            });
    });
    
});
</script>
