<!doctype html>
<html lang="en">
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<style>
body {
  width: 100%;
  max-width: 850px;
  margin:0px auto;
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container {
  height: 470px;
  width: 100%;
  max-width: 850px; 
  margin: 0 auto; 
  border:1px solid #D3D3D3;
}
</style>
</head>

<body>
<div id="container"></div>
</body>
<script>
$(function () {
    $('#container').highcharts({
        title: {
            text: "Gender Equity Ratios for Athletic Participation Opportunities<br>(1994-2010)",
            margin: 20
        },
        subtitle: {
            text: 'Source: <a href="http://irwg.research.umich.edu/pdf/OCR.pdf" target="_blank">SHARP Center for Women & Girls</a>',           
            useHTML: true, 
            style: {
                color: '#808080',
                fontSize: '11',
            }
        },
  
        xAxis: {
            categories: ["1994","2000","2006","2010"]
        },
        yAxis: {
            minTickInterval: 0.05,
            title: {
                text: 'Girl to Boy Ratio'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            
        },
        legend:{enabled: false,},
        credits: { text: 'Kuang Keng Kuek Ser / PRI' },
        series: [{
  name: "Ratio",
  data:[0.66, 0.76, 0.77, 0.75], lineWidth: 2, color: "#d3401e",
}],
  
  plotOptions: {
            series: {
                marker: {
                    enabled: true
                }
            }
        },

    });
});
</script>
</script>
