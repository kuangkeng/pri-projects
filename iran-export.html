<head>

<style>

  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;

<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar',
            marginBottom: 110,
        },
        title: {
            text: 'What did US export to Iran in 2014?',
            margin: 20,
        },
        subtitle: {
            text: "Source: <a href='https://www.census.gov/foreign-trade/statistics/product/enduse/exports/c5070.html'  target='_blank'>US Census Bureau</a><br>Products with value less than $1,000,000 are not shown.",
            useHTML: true,
            floating: true,
            align: 'left',
            verticalAlign: 'bottom',
            y: -30,
            style: {
                color: '#808080',
                fontSize: '10px',
            },
        },        
        xAxis: {
            categories: ["Dairy products & eggs","Medicinal equipment","Agric. farming-unmanufactured","Pulpwood & woodpulp","Plastic materials","Pharmaceutical preparations","Oilseeds, food oils","Cell phones & other household goods","Animal feeds","Chemicals","Other foods","Laboratory testing instruments"],
        },
        yAxis: {
            title: {
              text: 'In millions of US dollars',
              x: -50,
              style: {
                color: '#808080',
                fontSize: '12',
              },  
            },
            labels: {
                format: '{value}'
            },
            endOnTick: false,
        },
        credits: { text: 'Kuang Keng Kuek Ser / PRI' },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: '<b>{point.y}</b>'
        },
        series: [{
            data: [35.5,29.1,28.4,27.2,20.4,16.0,6.8,5.7,4.8,3.1,2.7,1.9],
            color: "#4188bc",
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'left',
                format: '{point.y}', // one decimal
                y: 0, // 10 pixels down from the top
                style: {
                    fontSize: '14px',
                }
            }
        }]
    });
});
</script>
