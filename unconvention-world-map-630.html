<style>
@import "http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css";

body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 500px; 
max-width: 1000px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 1000px; 
    margin: 0 auto;
}

#note {
    font-size: 12px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 16px;
    line-height: 18px;
    margin-bottom: 5px;
    margin-top:10px;
    color:#33333c;
}

.highcharts-title {width:100% !important;}

.legendbox {text-align: center;}
.legend {padding-bottom: 10px;}
.legenditem {display: inline-block; margin-bottom:-5px; text-align: left;}
table {width:100px; font-size: 12px; line-height: 12px; color: #33333c;}
.col1 {width:15%;}
.col2 {width:85%;}
#cat1 {background-color: #08519c;}
#cat2 {background-color: #a50f15;}
#cat3 {background-color: #4daf4a;}
#cat4 {background-color: #ff7f00;}

/*@media (max-width: 600px ) { 
    #container {height: 460px;}
}*/

@media (max-width: 400px ) { 
    .ui-tabs-anchor {padding:5px !important;}
    .ui-tabs-panel {padding-left:0px !important; padding-right: 0px !important;}
    .highcharts-title {font-size: 14px !important;}
    #container{height: 400px;}
    .btn {font-size: 13px; padding:5px; margin-right: 1px; margin-left: 1px;}
    #text {font-size: 14px;}
}   

</style>

</head>

<div id="wrapper">    
    <div id="container"></div>
    <div id="note">

                </div>

</div>
</div>
