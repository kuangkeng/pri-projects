<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 750px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 750px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

.button01 {text-align: center;}
#button01 {
    border-radius: 5px; 
    padding:5px 10px;
    background-color:#0375B4;
    color:white;
    margin-bottom: 10px;
}
#button01:hover {background-color:#3689b6;}
#button01:focus, input[type="button"]:focus {outline: none;}

.highcharts-title {width:100% !important;}

@media (max-width: 400px ) { 
    #text {font-size: 14px;line-height: 16px;padding-bottom: 3px;}
    .highcharts-title {font-size: 16px !important;}
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text">Excludes trees in agricultural production areas and urban parks.</div>
        Source:  
        <a href='http://databank.worldbank.org/data/reports.aspx?source=2&series=AG.LND.FRST.K2&country=' target='_blank'>UN Food and Agriculture Organization</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'line',
            },
            title: {
                text: "Indonesia's forest area, 1990-2015",
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: { // don't display the dummy year
                    year: '%Y'
                },
                //tickInterval: 24 * 3600 * 1000 * 365 * 5,
                showLastLabel: true,          
            },
            yAxis: {
                title: {
                  text: 'in thousands km sq.',
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
            },
            credits: {enabled: false},
            legend: {
                enabled: false,
                itemWidth: 170,
            },
            tooltip: {
                formatter:function() {
                    return '<b>' + Highcharts.dateFormat('%Y',this.x) + '</b><br>Forest area: <b>' + Highcharts.numberFormat(this.point.y,0,',',',') + ',000 km sq.</b>';
                }
            },
            plotOptions: {
                  series: {
                      pointStart: Date.UTC(1990, 1, 1),
                      pointInterval: 24 * 3600 * 1000 * 365
                  },
                  line: {
                      marker: {
                          enabled: false
                      }
                  }
            },    
            series: [ 
{name: "Forest area", color:"#006d2c", data :[1185,1166,1147,1128,1109,1090,1071,1051,1032,1013,994,991,988,985,982,979,972,965,958,951,944,937,931,924,917,910]},
            ],
            });
    });

});
</script>
