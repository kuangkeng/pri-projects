<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 850px; 
margin: 0 auto;
border:1px solid #D3D3D3;
}

</style>
</head>

<body>
<div id="container"></div>
</body>

<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar',
            marginBottom: 100,
        },
        title: {
            text: 'Population with a bank account, 2014',
            margin: 20,
        },
        subtitle: {
            text: "Source: <a href='http://databank.worldbank.org/data/reports.aspx?source=1228#'  target='_blank'>Global Financial Inclusion Database</a>",
            useHTML: true,
            floating: true,
            align: 'left',
            verticalAlign: 'bottom',
            y: -20,
            style: {
                color: '#808080',
                fontSize: '12',
            },
        },        
        xAxis: {
            categories: ["India (women)","India (men)","South Asia (women)","World (women)","US (women)"],
        },
        yAxis: {
            title: {
              text: 'Percentage of female/male adult population age 15+',
              x: -50,
              style: {
                color: '#808080',
                fontSize: '10',
              },  
            },
            labels: {
                format: '{value}'
            },
            endOnTick: false,
        },
        credits: { text: 'Kuang Keng Kuek Ser / PRI' },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: '<b>{point.y}%</b>'
        },
        series: [{
            data: [{y:42.6, color:'#d3401e'},62.5,36.8,57.4,94.8],
            color: "#4188bc",
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'left',
                format: '{point.y}%', // one decimal
                y: 0, // 10 pixels down from the top
                style: {
                    fontSize: '12px',
                }
            }
        }]
    });
});
</script>
