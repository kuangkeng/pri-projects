<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 500px; 
max-width: 600px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 600px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

.highcharts-title {width:100% !important;}

@media (max-width: 400px ) { 
    #text {font-size: 14px;line-height: 16px;padding-bottom: 3px;}
    .ui-tabs-anchor {padding:5px !important;}
    .ui-tabs-panel {padding-left:0px !important; padding-right: 0px !important;}
    .highcharts-title {font-size: 16px !important;}
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text">*Comparable data is not available. See data source for details.</div>
        Source:  
        <a href='http://www.cawp.rutgers.edu/sites/default/files/library/womenapptdtoprescabinets.pdf' target='_blank'>Center for American Women and Politics</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar',
            },
            title: {
                text: 'Women in the US Cabinet',
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["Obama (2)","Obama (1)","G.W. Bush (2)","G.W. Bush (1)","Clinton (2)","Clinton (1)","G.H.W. Bush","Reagan (2)","Reagan (1)","Carter","Ford","*Nixon (2)","Nixon (1)","Johnson","Kennedy","Eisenhower (2)","Eisenhower (1)","Truman (2)","Truman (1)","Roosevelt (all 4)"], 
                title: {text: "President (term)",},
            },
            yAxis: {
                title: {
                  text: "Percent",
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
            },
            credits: {enabled: false},
            legend: {enabled: false},
            tooltip: {
                //headerFormat: 'Year: <b>{point.key}</b><br>',
                //pointFormat: '{key}<br>% of population {point.series.name}: <b>{point.y}%</b>',
                valueSuffix: '%',
                //shared:true,
            },
            plotOptions: {
                series:{
                    groupPadding: 0.05,
                    pointPadding: 0,
                    stickyTracking: false,
                    dataLabels: {
                        enabled: false,
                        style: {
                            fontSize: '11px',
                        },
                        formatter: function() {
                            return this.y
                        },
                    }
                },
            },    

            series: [ 
                {name:"Percentage of women", color:"#ffba00", data: [35,31,24,19,41,32,18,18,18,11,5,null,0,0,0,0,9,0,9,9]},
            ],
            });
    });

});
</script>
