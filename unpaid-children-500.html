<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  width: 100%;
  max-width: 850px;
  margin:0px auto;
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#tabs {
  height: 500px; 
  width: 100%; 
  max-width: 850px; 
  margin: 0 auto; 
}

#container01, #container02 {
  height: 400px; 
  width: 100%; 
  max-width: 800px; 
  margin: 0 auto;
}


#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color:#333;
    line-height: 20px;
}

@media (max-width: 900px ) { 
  #container02 {
    padding-right: 3%;
  }
} 

@media (max-width: 600px ) { 
  #container02 {
    padding-right: 8%;
  }
}  

@media (max-width: 400px ) { 
    #text {font-size: 12px;line-height: 14px;padding-bottom: 3px;}
} 

</style>
</head>

<body>
<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Employment</a></li>
    <li><a href="#tabs-2">With children</a></li>
  </ul>
  <div id="tabs-1">
    <div id="container01"></div>
    <div id="note">
        Source: <a href="http://www.keepeek.com/Digital-Asset-Management/oecd/social-issues-migration-health/closing-the-gender-gap/gender-equality-in-employment_9789264179370-5-en#page58" target="_blank">OECD</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
  </div>
  <div id="tabs-2">
    <div id="container02"></div>
    <div id="note">
        Source: <a href="http://www.keepeek.com/Digital-Asset-Management/oecd/social-issues-migration-health/closing-the-gender-gap/gender-equality-in-employment_9789264179370-5-en#page58" target="_blank">OECD</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
  </div>
</div>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script>
$(function() {
  $( "#tabs" ).tabs();
});

$(function () {

    Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
    }),

    $('#container01').highcharts({
        chart: {
            type: 'bar',
        },
        title: {
            text: "Regardless of a couple's employment status, women still do more unpaid work",
        },
        subtitle: {
            enabled: false,
        },        
        xAxis: {
            categories: ["Dual-earner<br>couples","Male-earner<br>couples","Female-earner<br>couples"],   
            labels:{
                style: {
                    fontSize: '13px',
              },  
            }
        },
        yAxis: {    
            title: {
              text: "hours/day",
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },            
            endOnTick: false,
            minTickInterval: 1,
        },
        credits: { enabled: false, },
        legend: {
            enabled: true,
        },
        tooltip: {
            headerFormat: '{series.name}<br>',
            pointFormat: '<b>{point.y}</b> hours/day',
        },
        plotOptions: {
            series: {
                groupPadding: 0.05,
                pointPadding: 0,
                dataLabels: {
                    enabled: true,
                    rotation: 0,
                    color: '#FFFFFF',
                    align: 'left',
                    format: '{point.y}',
                    y: 0, // 10 pixels down from the top
                    style: {
                        fontSize: '11px',
                    }
                },
            }
        },
        series: [ 
            {name:"Women", color:"#ff5400", data:[4.47,6.97,4.03]},
            {name:"Men", color:"#0375B4", data:[2.38,2.35,4.03]},
        ],
    });
});

$(function () {

    Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
    }),

    $('#container02').highcharts({
        chart: {
            type: 'bar',
        },
        title: {
            text: "Gender gap in unpaid and paid work increase with the arrival of children",
        },
        subtitle: {
            enabled: false,
        },        
        xAxis: {
            categories: ["Paid work<br>(no children)","Paid work<br>(children)","Unpaid work<br>(no children)","Unpaid work<br>(children)"],   
            labels:{
                style: {
                    fontSize: '13px',
              },  
            }
        },
        yAxis: {    
            title: {
              text: "hours/day",
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },            
            endOnTick: false,
            minTickInterval: 1,
        },
        credits: { enabled: false, },
        legend: {
            enabled: true,
        },
        tooltip: {
            headerFormat: '{series.name}<br>',
            pointFormat: '<b>{point.y}</b> hours/day',
        },
        plotOptions: {
            series: {
                groupPadding: 0.05,
                pointPadding: 0,
                dataLabels: {
                    enabled: true,
                    rotation: 0,
                    color: '#FFFFFF',
                    align: 'left',
                    format: '{point.y}',
                    y: 0, // 10 pixels down from the top
                    style: {
                        fontSize: '11px',
                    }
                },
            }
        },
        series: [ 
            {name:"Women", color:"#ff5400", data:[3.75,3.15,3.65,5.93]},
            {name:"Men", color:"#0375B4", data:[4.93,5.95,2.12,2.88]},
        ],
    });
});
</script>  
</body>
</html>
