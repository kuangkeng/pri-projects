<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <style>
  	body {
      font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif; 
      max-width: 750px; 
      font-size: 16px;
    }

  	.container {
  		position:relative; 
  		height:700px;
  		border: solid 0.5px #D3D3D3
  	}

  	#map-canvas {
  		position: absolute; 
  		top: 0; 
  		left: 0; 
  		height: 100%; 
  		width: 100%;
  	}

    .panel {
      position: absolute; 
      bottom: 0px; 
      left: 0; 
      margin-bottom: 0px; 
      width: 100%; 
      display: block; 
      font-size: 16px; 
      line-height: 16px;
      padding:10px; 
      color: #000000; 
      background-color: rgba(255,255,255,0.8); 
      z-index:1; 
      height:7%;
    }

    .labels {
      font-size: 16px;
      font-weight: bold;
      color:#800000;
      text-shadow: 1px 1px 1px rgba(222, 222, 222, 1);
    }

  @media (max-width: 500px ) { 
    .container {
      height:600px;
  }

  @media (max-width: 400px ) { 
  	.container {
  		height:550px;
  	}

  }

  </style>

<body>
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.22&libraries=geometry,visualization&sensor=false"></script>
    <script src="http://kuangkeng.github.io/pri-projects/markerwithlabel.js"></script>

<div class="container-fluid">  
  <div class="row">
  	<div class="col-sm-12 col-xs-12 container">
	    <div id="map-canvas"></div>
      <div class="panel">Routes shown on the map are estimates.</div>
	  </div>     
  </div>
</div>

<script>

	var cities = [
    [37.476236, 26.993268, "Nera"],
    [36.888661, 27.286867, "Kos"],
    [37.982579, 23.730614, "Athens"],
    [41.148493, 22.502734, "Gevgelija"],
    [42.131202, 21.727335, "Kumanovo"],
    [46.176064, 19.979974, "Hungarian border"],
    [48.207788, 16.377306, "Vienna"],
    [48.566470, 13.433770, "Passau"],
	];

	var markers = [];

function init() {
	var mapOptions = {
    	streetViewControl: false,
    	zoom: 5,
      maxZoom: 10,
    	zoomControl: true,
      mapTypeControl: false,
      mapTypeId: google.maps.MapTypeId.HYBRID,
    	zoomControlOptions: {
    	style: google.maps.ZoomControlStyle.SMALL,
      position: google.maps.ControlPosition.LEFT_TOP
		},
		center: new google.maps.LatLng(44.358939, 20.366872)
	};
	var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);

	for (var i = 0; i < cities.length; i++) {
		var city = cities[i];
		var myLatLng = new google.maps.LatLng(city[0], city[1]);

		// markers[i] = new google.maps.Marker({
		//     position: myLatLng,
		//     map: map,
		// });

    markers[i] = new MarkerWithLabel({
      position: myLatLng,
      map: map,
      labelContent: city[2],
      labelAnchor: new google.maps.Point(-8, 25),
      labelClass: "labels", // the CSS class for the label
    });


	}

  var coordinates = [
    {lat:37.476236, lng:26.993268}, 
    {lat:37.223229, lng:27.012594},
    {lat:36.888661, lng:27.286867}, 
    {lat:37.982579, lng:23.730614},
    {lat:41.148493, lng:22.502734},
    {lat:42.131202, lng:21.727335}, 
    {lat:42.243345, lng:21.707520}, 
    {lat:46.176064, lng:19.979974}, 
    {lat:48.207788, lng:16.377306}, 
    {lat:48.566470, lng:13.433770}, 
  ];

  var lineSymbol = {
    path: google.maps.SymbolPath.CIRCLE,
    scale: 8,
    strokeColor: '#d3401e',
    fillColor: 'yellow',
    fillOpacity: 1,
    strokeWeight: 2,
  };

  var route = new google.maps.Polyline({
    path: coordinates,
    icons: [{
      icon: lineSymbol,
      offset: '0%'
    }],
    geodesic: true,
    strokeColor: '#8B0000',
    strokeOpacity: 1,
    strokeWeight: 3
  });

  route.setMap(map);
  startanimate(route);

}

//function init finishes here 

var count = 0;
function startanimate(line) {
    
    var animate = setInterval(function() {
      count = (count + 1) % 400;
      var temp = line.get('icons');
      temp[0].offset = (count / 4) + '%';
      line.set('icons', temp);
      //console.log("count "+ count);
      if (count == 399) {
          window.clearInterval(animate);
          setTimeout(function(){startanimate(line);},2000);
      }
    }, 15);
}

google.maps.event.addDomListener(window, 'load', init);
		
</script>

</body>
</html>
