
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">	
<style type="text/css">

  body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  color: #33333c;
  line-height: 20px;
  } 

  .container {
    margin: 0 auto;
    width:100%; 
    max-width: 1000px;
  }

  .desc {
    font-size: 20px;
    line-height: 22px;
  }

  .credit {
    font-size: 14px;
    margin-top: 2px;
    margin-bottom: 3px;
  }

  iframe {
    width:100%;
    height:500px; 
  }

  .map-canvas {position:relative;}
  .image {
    position: absolute;
    bottom: 0px; 
    left: 0; 
    max-width: 320px;
    height: auto;
    margin-bottom: 34px;
    border:0.5px solid #D3D3D3;
  }

  img {
    width: 100%;
    height: auto;
  }

@media (max-width: 610px ) { 
  .image { max-width: 250px;}
    .desc {font-size: 16px; line-height: 18px;}
}

@media (max-width: 500px ) { 
  .map-canvas, .image {position:static;}
  .map, .desc, .credit {display:none;}
  .image {max-width: 100%}  
}

@media (max-width: 430px ) { 
  .image {margin-top: 20%;}
}

@media (max-width: 350px ) { 
  .image {margin-top: 40%;}
}

</style>
<head>

<body>
  <div class="container">
    <div class="map-canvas">
      <div class="map"><iframe width="100%" height="520" frameborder="0" src="https://kuangkeng.carto.com/viz/f0b4adb2-6a07-11e6-ae36-0ee66e2c9693/embed_map" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe></div>
      <div class="image"><img src="http://cdn1.pri.org/sites/default/files/styles/original_image/public/italy-earthquake-reuters-map-cropped.png?itok=fwlhbsmW"></div>
    </div>
    <div class="desc">Earthquakes with magnitude 2.5 and above in Italy on August 24, 2016.</div>
    <div class="credit">Click on each dot for details.<br><i>Source: <a href='http://earthquake.usgs.gov/earthquakes/search/' target='_blank'>USGS</a></i></div>
  </div>
</body>
</html>
