<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 500px; 
max-width: 700px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 700px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 16px;
    font-weight: normal;
    padding-bottom: 10px;
    color:#333;
    line-height: 20px;
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        Source: 
        <a href='http://www.sipri.org/about' target='_blank'>SIPRI</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {

    Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
    }),

    $('#container').highcharts({
        chart: {
            type: 'bar',
        },
        title: {
            text: 'Top military spenders in 2015',
        },
        subtitle: {
            enabled: false,
        },        
        xAxis: {
            categories: ["USA","China","Saudi Arabia","Russia","UK","India","France","Japan","Germany","South Korea"],   
        },
        yAxis: {    
            title: {
              text: "billion (2015 current USD)",
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },
            labels: {
                format: '{value:,.0f}'
            },
            endOnTick: false,
            //minTickInterval: 5,
        },
        credits: { enabled: false, },
        legend: {
            enabled: false,
        },
        tooltip: {
            pointFormat: 'Expenditure: <b>${point.y:,.1f} billion</b>',
        },
        plotOptions: {
            series: {
                groupPadding: 0.07,
                pointPadding: 0,
            }
        },
        series: [{
            name: 'Registered in San Francisco',
            data: [596.0,214.8,87.2,66.4,55.5,51.3,50.9,40.9,39.4,36.4],
            color:"#fcd116",
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'left',
                format: '${point.y:,.1f}',
                y: 0, // 10 pixels down from the top
                style: {
                    fontSize: '12px',
                }
            }
        }],
    });
});
</script>
