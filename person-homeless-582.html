<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1em;
  color: #33333c;
      }  

#container{
height: 450px; 
max-width: 700px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 700px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 16px;
    font-weight: normal;
    padding-bottom: 10px;
    color:#333;
}

#title {
    padding:10px 10px 10px 10px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
}

@media (max-width: 400px ) { 
    #title {font-size: 14px;}
    #text {font-size: 13px;}
}

</style>
</head>

<body>
<div id="wrapper"> 
    <div id="title">Changes in the number of homeless persons<br>(Sept. 2014 - Aug. 2015)</div>   
    <div id="container"></div>
    <div id="note">
        Source: 
        <a href='https://www.usmayors.org/pressreleases/uploads/2015/1221-report-hhreport.pdf' target='_blank'>The US Conference of Mayors</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {

    Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
    }),

    $('#container').highcharts({
        chart: {
            type: 'bar',
        },
        title: {
            text: null,
        },
        subtitle: {
            enabled: false,
        },        
        xAxis: {
            categories: ["Washington DC","Seattle","Los Angele","Charleston","Santa Barbara","McKinney","Nashville","Des Moine","Dallas","Norfolk","Salt Lake","Cleveland","Saint Paul","San Antonio","Chicago","Providence","Louisville","Baltimore","San Francisco"],   
        },
        yAxis: {    
            title: {
              text: "changes (percentage)",
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },
            labels: {
                format: '{value:,.0f}'
            },
            endOnTick: false,
            startOnTick: false,
            minTickInterval: 10,
        },
        credits: { enabled: false, },
        legend: {
            enabled: false,
        },
        tooltip: {
            pointFormat: 'Changes: <b>{point.y:,.1f}%</b>',
        },
        plotOptions: {
            series: {
                groupPadding: 0.03,
                pointPadding: 0,
            }
        },
        series: [{
            data: [28,21,11.7,9,7,5,5,2.5,1,1,1,-1,-2,-3,-3.1,-8,-14,-14.1,-15,],
            color:'#d3401e',
            negativeColor: '#4188bc',
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'left',
                format: '{point.y:,.1f}%',
                y: 0, // 10 pixels down from the top
                style: {
                    fontSize: '12px',
                }
            }
        }],
    });
});
</script>
