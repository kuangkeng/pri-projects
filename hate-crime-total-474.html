<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 750px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 750px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

.highcharts-title {width:100% !important;}

@media (max-width: 400px ) { 
    #text {font-size: 14px;line-height: 16px;padding-bottom: 3px;}
    .ui-tabs-anchor {padding:5px !important;}
    .ui-tabs-panel {padding-left:0px !important; padding-right: 0px !important;}
    .highcharts-title {font-size: 16px !important;}
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text"></div>
        Source:  
        <a href='https://ucr.fbi.gov/ucr-publications#Hate' target='_blank'>FBI</a>. The latest data is for 2014.<br><a href='https://docs.google.com/spreadsheets/d/1OcBVU_H76qbKyPg8HUXxmOvfB4Odf76bTjn5pRhYav8/edit?usp=sharing' target='_blank'>Get the data</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'line',
            },
            title: {
                text: 'Hate crime incidents in the US',
                margin: 60,
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: { // don't display the dummy year
                    year: '%Y'
                },
                //tickInterval: 24 * 3600 * 1000 * 365 * 5,
                showLastLabel: true,         
            },
            yAxis: {
                title: {
                  text: null,
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
            },
            credits: {enabled: false},
            legend: {enabled: false},
            tooltip: {
                formatter:function() {
                    return 'Year: <b>' + Highcharts.dateFormat('%Y',this.x) + '</b><br>Incidents: <b>' + Highcharts.numberFormat(this.point.y,0,',',',') + '</b>';
                }
            },
            plotOptions: {
                  series: {
                      pointStart: Date.UTC(1996, 1, 1),
                      pointInterval: 24 * 3600 * 1000 * 365
                  },
                  line: {
                      marker: {
                          enabled: false
                      }
                  }
            },    
            series: [ 
                {name: "Total", color:"#4188bc",
                data :[8759,8049,7755,7876,8063,9730,7462,7489,7649,7163,7722,7624,7783,6604,6628,6222,5796,5928,5479],
            },
            ],
            });
    });

});
</script>
