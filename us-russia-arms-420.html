<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About half of global arms transfers are from the US and Russia</title>
    <meta name="description" content="This is a template file to build a stacked horizontal bar chart with multiple series data in percentage.">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 600px;  /*INPUT: set the width of the chart*/
    margin: 0 auto;
}

#container{
    height: 300px;  /*INPUT: set the height of the chart*/
    max-width: 100%;
}

.head {padding:0px 10px;}

.note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

.headline {
    font-size: 18px;
    font-weight: normal;
    padding-bottom: 10px;
    padding-top: 10px;
    color: #33333c;
    line-height: 24px;
}

#text {
    font-size: 14px;
    font-weight: normal;
    line-height: 18px;
}

@media (max-width: 400px ) { 
    .headline {font-size: 16px; line-height: 20px; padding-bottom: 0px;}
    #text {font-size: 12px;line-height: 14px;padding-bottom: 3px;}
}  

</style>

<body>
<div id="wrapper"> 
    <div class="head">
        <!-- INPUT: title -->
        <div class="headline">About half of global arms transfers are from the US and Russia</div>
        <!-- INPUT: description for the chart -->
        <div id="text"></div>
    </div>   
    <div id="container"></div>
    <div class="note">
        <!-- INPUT: data source -->
        Source:  
        <a href='https://www.sipri.org/databases/armstransfers' target='_blank'>SIPRI Arms Transfers Database</a>
        <!-- INPUT: additional notes for the chart -->
        <!-- INPUT: credit -->
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>

$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column',
            },
            title: {
                text: null,
            },
            subtitle: {
                enabled: false,
            },
            //INPUT: Categories displayed on xAxis
            xAxis: {
                categories: ["2009","2010","2011","2012","2013","2014","2015","2016"],    
            },

            //INPUT: the unit of yAxis    
            yAxis: {
                title: {
                  text: "Percentage of total value",
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,

                //MODIFY: set the minimum interval between unit of yAxis. Remove this line for Highcharts to decide based on width.    
                //minTickInterval:10,
            },
            credits: {enabled: false},
            //Display the legend
            legend: {
                reversed: true,
            },
            //Customize the default tooltip. Refer to the syntax at Highcharts API (http://api.highcharts.com/highcharts/tooltip.headerFormat, http://api.highcharts.com/highcharts/tooltip.pointFormat). You can also write a function to populate the tooltip by using the "formatter" function, see the chart "iraq-laws-696".
            tooltip: {
                //headerFormat: '<b>{point.key}</b><br>',
                //pointFormat: '<b>{point.y}</b>',
                shared:true,
                valueSuffix: "%",
            },
            plotOptions: {
                series:{
                    //adding this line "stacking: 'percent'" turns the chart into a stacked chart with data in percentage.
                    stacking: 'percent',
                    //MODIFY: adjust the space between bars
                    groupPadding: 0.1,
                    pointPadding: 0,
                    stickyTracking: false,
                    borderWidth: 0,
                    //MODIFY: Show/hide label on the data points. Default is hide.
                    dataLabels: {
                        enabled: false,
                        style: {
                            fontSize: '11px',
                        },
                        //MODIFY: Customize the data label. "point.y" is the data value. ",.1f" sets "," as thousand separator and sets the decimal point at zero. Refer to the syntax at Highcharts API under the topic "FORMAT STRINGS" (http://www.highcharts.com/docs/chart-concepts/labels-and-string-formatting). Remove this line for Highcharts to auto-populate the label.
                        format: '{point.y:,0f}',
                    }
                },
            },    
            //INPUT: Each data series is an object in "series". The first series will be stacked at the top of the bar. You can set the name and color for each series. 'Name' of the series will appear in the default tooltip. In each series, your data points should be in an array called "data". Color applies to all data points. If you want to change the color of a particular data point, replace that data value with an object such as '{y:489,, color:"#FF7F00"}'.
            series: [ 
                {name:"Others", color:"#D3D3D3", data: [50.8,44.7,41.1,38.5,43.0,43.5,44.7,47.5]},
                {name:"Russia", color:"#FF7F00", data: [20.7,23.9,28.7,29.3,28.8,18.7,19.5,20.7]},
                {name:"US", color:"#4188BC", data: [28.5,31.3,30.2,32.2,28.3,37.8,35.8,31.8]},
            ],
            });

    });
    
});
</script>  
</body>
</html>
