<!doctype html>
<html lang="en">
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  width: 100%;
  max-width: px;
  margin:0px auto;
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container {
  height: 700px; 
  max-width: 930px; 
  margin: 0 auto; 
  
}
</style>
</head>

<body>
<div id="container"></div>
</body>

<script>


$(function () {
    var chart = new Highcharts.Chart({
        chart: {
          type: 'line',
          marginBottom: 100,
          renderTo: 'container',
          marginRight: 50 //add margin for text
        },
        title: {
            text: "European Union",
            style: {
                fontSize: '30px',
            },
        },
        subtitle: {
            text: 'Source: <a href="http://data.worldbank.org/data-catalog/gender-statistics" target="_blank">World Bank</a>',
            useHTML: true,
            floating: true,
            align: 'left',
            verticalAlign: 'bottom',
            y: -20,
            style: {
                color: '#808080',
                fontSize: '13px',
            },
        },
  
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { // don't display the dummy year
                year: '%Y'
            },
            tickInterval: 24 * 3600 * 1000 * 365,
            showLastLabel: true,
            plotLines: [{
              color: '#d8d8d8',
              value: Date.UTC(1990, 0, 1),
              width: 1
              },
              {
              color: '#d8d8d8',
              value: Date.UTC(2000, 0, 1),
              width: 1
              },
              {
              color: '#d8d8d8',
              value: Date.UTC(2010, 0, 1),
              width: 1
              },
              {
              color: '#d8d8d8',
              value: Date.UTC(2013, 0, 1),
              width: 1
              },
            ]
        },
        yAxis: {
            min: 0,
            max: 100,
            tickInterval: 20,
            title: {
                text: 'Labor participation rate (% of adult population)',
                style: {
                      fontSize: '18px',
                }
            },
            labels: {
                format: '{value}%',
                style: {
                      fontSize: '12px',
                }
            },
        },
        tooltip: {
          pointFormat: '<b>{point.y:.1f}%</b>'
        },
        
        legend: {
                    enabled: false
        },
        //exporting: { enabled: false },
        credits: { text: 'Kuang Keng Kuek Ser / PRI' },
        series: [
          {name: "Female", color:"#d3401e",
          data :[
            [Date.UTC(1990, 0, 1),45.7],
            [Date.UTC(2000, 0, 1),47.8],
            [Date.UTC(2010, 0, 1),50.2],
            [Date.UTC(2013, 0, 1),50.8]]},
          {name: "Male", color:"#4188bc",
          data :[
            [Date.UTC(1990, 0, 1),69.1],
            [Date.UTC(2000, 0, 1),66.1],
            [Date.UTC(2010, 0, 1),64.9],
            [Date.UTC(2013, 0, 1),64.7]]},    
        ], 
        plotOptions: {
            series: {
                marker: {
                    enabled: false
                },
                dataLabels: {
                  enabled: true,
                  color: '#FFFFFF',
                  align: 'right',
                  format: '{point.y:.1f}%', // one decimal
                  y: 0, // 10 pixels down from the top
                  style: {
                      fontSize: '16px',
                  }
              }

            },

        },
    });
          $(chart.series).each(function(){
          var point = this.points[this.points.length-1];
          chart.renderer.text(this.name,
          point.plotX + chart.plotLeft + 5,
          point.plotY + chart.plotTop + 5).attr(
            {
              zIndex: 5,
              
            }).add();
        });
});
</script>
