<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 500px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 500px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

.highcharts-title {width:100% !important;}

@media (max-width: 400px ) { 
    #text {font-size: 14px;line-height: 16px;padding-bottom: 3px;}
    .ui-tabs-anchor {padding:5px !important;}
    .ui-tabs-panel {padding-left:0px !important; padding-right: 0px !important;}
    .highcharts-title {font-size: 16px !important;}
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text">EU institutions are bodies set up by the European Union, such as the European Central Bank and the European Council.<br>Data only shows bilateral aid, excluding contributions to multilateral institutions, such as the UN.</div>
        Source:  
        <a href='http://stats.oecd.org/Index.aspx?DataSetCode=GENDER#' target='_blank'>OECD Stat</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar',
            },
            title: {
                text: 'Largest providers of gender equality-linked aid, 2002-2014',
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["Germany","US","EU Institutions","UK","Sweden","Japan","Canada","Australia","France","Netherlands"],    
            },
            yAxis: {
                title: {
                  text: "billions of dollars at constant 2014 prices",
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
            },
            credits: {enabled: false},
            legend: {enabled: false},
            tooltip: {
                //headerFormat: 'Year: <b>{point.key}</b><br>',
                //pointFormat: '{key}<br>% of population {point.series.name}: <b>{point.y}%</b>',
                valueSuffix: ' bil',
                valuePrefix: '$',
                //shared:true,
            },
            plotOptions: {
                series:{
                    groupPadding: 0.05,
                    pointPadding: 0,
                    stickyTracking: false,
                    dataLabels: {
                        enabled: true,
                        style: {
                            fontSize: '11px',
                        },
                        formatter: function() {
                            return this.y 
                        },
                    }
                },
            },    

            series: [ 
                {name:"Total aid", color:"#4188bc", data: [46.9,37.1,35.3,29.2,25.6,18.6,17.8,16.7,15.1,12.5]},
            ],
            });

    });

});
</script>
