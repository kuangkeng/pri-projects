<style>
body {
  margin:0px auto;

#container{
height: 400px; 
max-width: 500px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 500px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;

    font-size: 10px;

<body>

<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text"></div>
        Source:  
        <a href='http://databank.worldbank.org/data/reports.aspx?source=2&series=AG.LND.FRST.K2&country=' target='_blank'>World Bank, UN Food and Agriculture Organization</a>

    </div>
</div>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

<script>
$(function() {
  $( "#tabs" ).tabs();
});

$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar',
            },
            title: {
                text: 'Changes in forest area, 1990-2015',
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["Russia","Brazil","Canada","US","China","EU","DR Congo","Australia","Indonesia","Peru"],    
            },
            yAxis: {
                title: {
                  text: "percentage",
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
            },
            credits: {enabled: false},
            legend: {
                enabled: false,
            },
            tooltip: {
                //headerFormat: 'Year: <b>{point.key}</b><br>',
                pointFormat: 'Changes 1990-2015: <b>{point.y}%</b>',                
                //shared:true,
            },
            plotOptions: {
                series:{
                    groupPadding: 0.05,
                    pointPadding: 0,
                    stickyTracking: false,
                    dataLabels: {
                        enabled: false,
                        style: {
                            fontSize: '11px',
                        },
                        format: '{point.y}',
                    }
                },
            },    
            //MODIFY: use syntax "negativeColor" to specify color for data with negative values.
            series: [ 
                {name:"changes", color:"#006d2c", negativeColor: '#ffba00', data: [0.7,-9.7,-0.3,2.5,32.6,8.9,-4.9,-2.9,-23.2,-5.1]},
            ],
            });

    });
    
});
</script>
