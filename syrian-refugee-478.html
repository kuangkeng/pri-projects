<script>

    Highcharts.seriesTypes.column.prototype.pointAttrToOptions.dashstyle = 'dashStyle';

        }

    $('#container').highcharts({

                fontSize: '8px',

            },
            endOnTick: false,
            minTickInterval: 10000,
        },
        credits: { enabled: false, },
        legend: {
            enabled: false,

        tooltip: {
            pointFormat: 'Number of Syrian refugees: {point.y:,.0f}',
