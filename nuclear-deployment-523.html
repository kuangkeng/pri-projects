<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 850px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 850px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

.button01 {text-align: center;}
#button01 {
    border-radius: 5px; 
    padding:5px 10px;
    background-color:#0375B4;
    color:white;
    margin-bottom: 10px;
}
#button01:hover {background-color:#3689b6;}
#button01:focus, input[type="button"]:focus {outline: none;}

@media (max-width: 400px ) { 
    #text {font-size: 12px;line-height: 14px;padding-bottom: 3px;}
} 

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text">Click the legend to hide/show status of warheads.<br><i>All numbers are approximate estimates and further described in FAS Nuclear Notebooks.</i></div>
        Source: 
        <a href='http://fas.org/issues/nuclear-weapons/status-world-nuclear-forces/' target='_blank'>Federation of American Scientists</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar',
            },
            title: {
                text: 'Nuclear warheads deployment by country, 2016',
                margin: 20,
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["Russia","US","France","UK","China","Pakistan","India","Israel"],   
            },
            yAxis: {
                title: {
                  text: null,
                  x: 0,
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
                minTickInterval:2000,
            },
            credits: { enabled: false, },
            legend: {
                
            },
            tooltip: {
                pointFormat: 'Total inventory: <b>{point.stackTotal:,.0f}</b><br>{point.series.name}: <b>{point.y:,.0f}</b>',
            },
            plotOptions: {
                series:{
                    stacking: 'normal',
                    groupPadding: 0.05,
                    pointPadding: 0,
                    stickyTracking: false,
                },
            },    
            series: [ 
                {name:"Deployed", color:"#e41a1c", data: [1790,1930,280,120,0,0,0,0]},
                {name:"Reserve/<br>Nondeployed", color:"#ff7f00", data: [2700,2740,10,95,260,130,120,80]},
                {name:"Retired", color:"#377eb8", data: [2810,2300,0,0,0,0,0,0]},
            ],
            });
    });
});
</script>
