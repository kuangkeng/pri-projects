<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery Knob demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jQuery Knob demo" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.12/jquery.knob.min.js"></script>
</head>

<body>
    <div class="demo">
        <input class="dial" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" value="0" data-min="0" data-max="60">
    </div>
	<button id="btn-plus">Plus</button>
	<button id="btn-minus">Minus</button>


<script>
var number=0;
    $(function() {
        
        $(".dial").knob({
        	'change' : function (v) {
        	 	console.log(v);
        	 	number=Math.round(v);
        	}
        });
    });

    $("#btn-plus").click(function(){
      $("input.dial").val(number+=1);
      $("input.dial").trigger('change');
      console.log("number is " + number); 
    });

    $("#btn-minus").click(function(){
      $("input.dial").val(number-=1);
      $("input.dial").trigger('change');
      console.log("number is " + number); 
    });

  
</script>

</body>
</html>
