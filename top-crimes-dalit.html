<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<style>
body {
  width: 100%;
  max-width: 850px;
  margin:0 auto;
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container
      {
height: 530px; 
width=100%;

margin: 0 auto;

      }
</style>

<body>
<div id="container"></div>
</body>

<script>
$(function () {
    Highcharts.setOptions({
        lang: {
            thousandsSep: ','
        }
    }),
  
    $('#container').highcharts({
        chart: {
            type: 'column',
            marginBottom: 70,
        },
        title: {
            text: 'Top 5 Crimes Against Dalits in India 2014',
            margin: 20,
        },
        subtitle: {
            text: 'Source: <a href="http://ncrb.gov.in/cii-2014/Statistics%202014.pdf">National Crime Records Bureau, India</a>',
            useHTML: true,
            style: {
                color: '#808080',
                fontSize: '12',
            },
        },
        xAxis: {
            categories: [
                "Assault on Women to Outrage Her Modesty",
                "Rape",
                "Grievous Hurt",
                "Riots",
                "Kidnapping & Abduction",
            ],
            labels: {
                rotation: false,
                style: {
                    fontSize: '12',
                },
                distance: -10,
                staggerLines: 1
            }
        },
        yAxis: {
            title: {
                text: 'Number of Crime Events',
                margin: 10
            },
            
            floor: 0,
        },
        credits: { text: 'Kuang Keng Kuek Ser / PRI' },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: '<b>{point.y}</b>',
            headerFormat: '<style="font-size: 12">{point.key}<br>',  
        },
        series: [{
            data: [
                2742,
                2388,
                2267,
                932,
                884,
            ],
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'center',
                format: '{point.y}',
                y: -2, // 10 pixels down from the top
                
                style: {
                    fontSize: '12px',
                }
            }
        }]
    });
});
</script>
