<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 500px; 
max-width: 700px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 700px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: bold;
    padding-bottom: 10px;
    color:#333;
    line-height: 18px;
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text">Total number 2002-2015: 109,321</div>
        Source: 
        <a href='https://www.uscis.gov/news/fact-sheets/naturalization-through-military-service-fact-sheet'  target='_blank'>USCIS</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {

    Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
    }),

    $('#container').highcharts({
        chart: {
            type: 'bar',
        },
        title: {
            text: 'Naturalized service members of the US military 2012-2015',
            margin: 20,
        },
        subtitle: {
            enabled: false,
        },        
        xAxis: {
            categories: ["2015","2014","2013","2012","2011","2010","2009","2008","2007","2006","2005","2004","2003","2002",],   
            labels:{
                style: {
                    fontSize: '12px',
                    color: '#FFFFFF',
                    textOverflow: 'none',
                    whiteSpace: 'nowrap',
                },
                align: 'left',
                x:5,
                reserveSpace: false,
            },
            tickColor: '#FFFFFF',
        },
        yAxis: {
            title: {
              text: "Number of naturalized service members",
              x: 0,
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },
            labels: {
                format: '{value:,.0f}'
            },
            minTickInterval: 2000,
            endOnTick: false,
        },
        credits: { enabled: false, },
        legend: {
            enabled: false,
        },
        tooltip: {
            pointFormat: '{point.y:,.0f}',
        },
        plotOptions: {
            series: {
                groupPadding: 0,
            }
        },
        series: [{
            data:[7709,9239,8758,8693,10333,11146,10505,7865,5895,8538,7136,6327,4659,2434],
            color:"#4188bc",
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'left',
                format: '{point.y:,.0f}',
                y: 0, // 10 pixels down from the top
                style: {
                    fontSize: '12px',
                }
            }
        }],
    });
});
</script>
