<head>

<style>
body {

#container{
height: 300px;

}

#wrapper {

}

.head {padding:0px 10px;}

    line-height: 14px;

}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

@media (max-width: 400px ) { 
    .headline {font-size: 16px; line-height: 20px; padding-bottom: 0px;}
    #text {font-size: 12px;line-height: 14px;padding-bottom: 3px;}
}

</head>

<body>
