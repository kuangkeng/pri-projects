<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  width: 100%;
  max-width: 850px;
  margin:0px auto;
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#tabs {
  height: 460px; 
  width: 100%; 
  max-width: 850px; 
  margin: 0 auto; 
}

#container01, #container02 {
  height: 400px; 
  width: 100%; 
  max-width: 800px; 
  margin: 0 auto;
}

@media (max-width: 900px ) { 
  #container02 {
    padding-right: 3%;
  }
} 

@media (max-width: 600px ) { 
  #container02 {
    padding-right: 8%;
  }
}  

</style>
</head>

<body>
<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Population</a></li>
    <li><a href="#tabs-2">Percentage</a></li>
  </ul>
  <div id="tabs-1">
    <div id="container01"></div>
  </div>
  <div id="tabs-2">
    <div id="container02"></div>
  </div>
</div>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script>
$(function() {
  $( "#tabs" ).tabs();
});

$(function () {
 
    $('#container01').highcharts({
        chart: {
            type: 'line',
            marginBottom: 140,
        },
        title: {
            text: "Limited English proficient (LEP) population in the US (1990-2013)",
            margin: 20,
        },
        subtitle: {
            text: "Source: <a href='http://www.migrationpolicy.org/programs/data-hub/us-immigration-trends#lep'  target='_blank'>Migration Policy Institute</a><br>The term Limited English Proficient (LEP) refers to any person age 5 and older who reported speaking English “less than very well,” as classified by the US Census Bureau.",
            useHTML: true,
            floating: true,
            align: 'left',
            verticalAlign: 'bottom',
            y: -65,
            style: {
                color: '#808080',
                fontSize: '10px',
            },
        },
  
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { // don't display the dummy year
                year: '%Y'
            },
            tickInterval: 24 * 3600 * 1000 * 365,
            showLastLabel: true,
        },
        yAxis: {
            title: {
                text: 'Population (millions)',
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
          pointFormat: '<b>{point.y}m</b>'
        },
        
        legend: {
            enabled: false
        },
        credits: { text: 'Kuang Keng Kuek Ser / PRI' },
        series: [
          {name: "Population", color:"#4188bc",
          data :[
            [Date.UTC(1990, 0, 1),13.98],
            [Date.UTC(2000, 0, 1),21.32],
            [Date.UTC(2010, 0, 1),25.22],
            [Date.UTC(2013, 0, 1),25.13],
            ]},], 
  plotOptions: {
            series: {
                marker: {
                    enabled: true
                }
            }
        },

    });
});


$(function () {
 
    $('#container02').highcharts({
        chart: {
            type: 'line',
            marginBottom: 140,
        },
        title: {
            text: "LEP population as percentage of the US population (1990-2013)",
            margin: 20,
        },
        subtitle: {
            text: "Source: <a href='http://www.migrationpolicy.org/programs/data-hub/us-immigration-trends#lep'  target='_blank'>Migration Policy Institute</a><br>The term Limited English Proficient (LEP) refers to any person age 5 and older who reported speaking English “less than very well,” as classified by the US Census Bureau.",
            useHTML: true,
            floating: true,
            align: 'left',
            verticalAlign: 'bottom',
            y: -65,
            style: {
                color: '#808080',
                fontSize: '10px',
            },
        },
  
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { // don't display the dummy year
                year: '%Y'
            },
            tickInterval: 24 * 3600 * 1000 * 365,
            showLastLabel: true,
        },
        yAxis: {
            title: {
                text: 'Percentage',
            },
            labels: {
                format: '{value}%'
            },
        },
        tooltip: {
          pointFormat: '<b>{point.y}%</b>'
        },
        
        legend: {
            enabled: false
        },
        credits: { text: 'Kuang Keng Kuek Ser / PRI' },
        series: [
          {name: "Population", color:"#4188bc",
          data :[
            [Date.UTC(1990, 0, 1),6.1],
            [Date.UTC(2000, 0, 1),8.1],
            [Date.UTC(2010, 0, 1),8.7],
            [Date.UTC(2013, 0, 1),8.5],
            ]},], 
  plotOptions: {
            series: {
                marker: {
                    enabled: true
                }
            }
        },

    });
});
</script>  
</body>
</html>
