<head>

<style>
body {

#container{
height: 500px;

}

    max-width: 850px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;

}

.button01 {text-align: center;}

    border-radius: 5px;

}

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">

        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar',
            },
            title: {
                text: 'Countries with the highest teen pregnancy rates in Latin America and the Caribbean, 2014',

            },
            subtitle: {
                enabled: false,

            xAxis: {
                categories: ["Dominican Republic","Nicaragua","Guyana","Guatemala","Venezuela","Panama","Bolivia","Brazil","Belize","Honduras","El Salvador","Argentina","Mexico","Jamaica"],

            yAxis: {
                title: {
                  text: 'Births per 1,000 women age 15-19', 
                  x:-40,
                },
                endOnTick: false,
            },
            credits: { enabled: false, },
            legend: {enabled: false,},
            tooltip: {
                pointFormat: 'Teen pregnancy rate: <b>{point.y}</b>',
            },
            plotOptions: {
                series:{
                    groupPadding: 0.05,
                    pointPadding: 0,
                    stickyTracking: false,
                    dataLabels: {
                        enabled: true,
