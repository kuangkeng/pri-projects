<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 500px; 
max-width: 850px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 850px; 
    margin: 0 auto;
}

#note {
    font-size: 12px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    line-height: 17px;
    margin-bottom: 5px;
    color:#33333c;
}
.highcharts-title {width:100% !important;}

@media (max-width: 400px ) { 
    #text {font-size: 12px;line-height: 14px;padding-bottom: 3px;}
    .ui-tabs-anchor {padding:5px !important;}
    .ui-tabs-panel {padding-left:0px !important; padding-right: 0px !important;}
    .highcharts-title {font-size: 14px !important;}
} 

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text">The 2016 figures are approximate numbers.</div>
        <div>Source: <a href='https://stillmed.olympic.org/Documents/Reference_documents_Factsheets/Women_in_Olympic_Movement.pdf' target='_blank'>International Olympic Committee</a></div>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>

    var chart;

        Highcharts.setOptions({
            lang: {

            yAxis: {

              },
              max:100,
              minTickInterval: 20,
            },
            credits: {enabled: false},
            legend: {reversed: true},
            tooltip: {
                shared: true,
                headerFormat: "Year: <b>{point.key}</b><br>",

            plotOptions: {
                series:{

            ],

});
