<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 300px; 
max-width: 600px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 600px;
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

@media (max-width: 400px ) { 
    #text {font-size: 12px;line-height: 16px;padding-bottom: 3px;}
    .highcharts-title {font-size: 16px !important;}
} 

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text">*Data for the Middle East & North Africa is from <a href='https://data.unicef.org/topic/child-protection/child-marriage/' target='_blank'>UNICEF</a>. <br>No official data from the US.</div>
        Source: <a href='http://datatopics.worldbank.org/gender/home' target='_blank'>World Bank Gender Data Portal</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar',
            },
            title: {
                text: 'Where child marriage is common',
                margin: 20,
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["Afghanistan<br>(2014)","Iraq<br>(2011)","MENA*<br>(2014)","Egypt<br>(2014)","Iran<br>(2011)"],   
            },
            yAxis: {
                title: {
                  text: 'Percent of women ages 20-24 who are married by 18',
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                  x:-40,
                },
                endOnTick: false,
                minTickInterval:10,
            },
            credits: { enabled: false, },
            legend: {enabled: false,},
            tooltip: {
                pointFormat: '<b>{point.y}%</b>',
            },
            plotOptions: {
                series:{
                    groupPadding: 0.05,
                    pointPadding: 0,
                    stickyTracking: false,
                    dataLabels: {
                        enabled: true,
                        style: {
                            fontSize: '11px',
                        },
                        formatter: function() {
                            return this.y + "%"
                        },
                    }
                },
            },    

            series: [ 
                {name:"Thousand dollars", color:"#4188bc", data: [32.8,{y:24.3, color:"#FF7F00"},18,17.4,17]},
            ],
            });
    });
});
</script>
