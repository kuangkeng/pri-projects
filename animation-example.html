<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<header>

<style>

ul, li {
    list-style:none;
    margin:0;
    padding:0;
}
header {
    height: 40px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background: #fff;
    box-shadow: rgba(0, 0, 0, .25) 0px 1px 5px;
    z-index: 20;
}
header nav {
    position: absolute;
}
header nav li {
    display: inline;
}
#content {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
}
.slide {
    height: 600px;
    padding-top: 40px
}
#home {
    background: #999;
}
#work {
    background: #aaa;
}
#skills {
    background: #ccc;
}
#contact {
    background: #bbb;
}

</style>

    <nav>
        <ul>
            <li><a href="#home">Home</a>

            </li>
            <li><a href="#work">Work</a>

            </li>
            <li><a href="#skills">Skills</a>

            </li>
            <li><a href="#contact">Contact</a>

            </li>
        </ul>
    </nav>
</header>
<div id="content">
    <section id="home" class="slide">home</section>
    <section id="work" class="slide">work</section>
    <section id="skills" class="slide">skills
        <div id="container" style="width: 310px; height: 400px; margin: 0 auto"></div>
    </section>
    <section id="contact" class="slide">contact</section>
</div>

<script>
$(function () {
    var $window = $(window),
        didScroll = false,
        skillsTop = $('#skills').offset().top - 40;

    $window.on('scroll', function () {
        didScroll = true;
    });

    setInterval(function () {
        if (didScroll) {
            didScroll = false;
            if ($window.scrollTop() >= skillsTop) {
                createChart();
            }
        }
    }, 250);

    function createChart() {
        $window.off('scroll'); //remove listener that will create chart, this ensures the chart will be created only once
        
        $('#container').highcharts({
            chart: {
                type: 'bar',
                spacingTop: 0
            },
            title: {
                text: ''
            },
            xAxis: {
                labels: {
                    enabled: false
                }
            },
            yAxis: {
                min: 0,
                max: 100,
                title: {
                    text: ''
                },
                labels: {
                    enabled: false
                }
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b>';
                }
            },
            series: [{
                name: 'clean',
                data: [10],
            }, {
                name: 'eat',
                data: [10]
            }, {
                name: 'sleep',
                data: [40]
            }, {
                name: 'work',
                data: [30]
            }, {
                name: 'play',
                data: [10]
            }]
        });
    };
});
</script>
