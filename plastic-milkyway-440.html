
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">	



<style type="text/css">
  body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  color: #33333c;
  max-width:640px;
  margin: 0 auto;
  } 

  .container {
    width:100%; 
    height:auto; 
    position:relative;
  }

  .img {
    position:absolute;
    left:0;
    top:0;
  }

  #img2 {opacity: 0; z-index: 1;}
  #img1 {z-index: 0}

  #textbox {
    position:absolute;
    left:0px;
    top:0px;
    margin:20px;
    z-index: 5;
  }

  #source {
    position:absolute;
    right:0px;
    top:380px;
    margin:20px;
    font-size: 18px;
    text-align: right;
    z-index: 10;
    color:#ffffff;
    /*opacity:0;*/
    display:none;
  }

  #text {
    color: #ffffff;
    background: rgba(0, 0, 0, 0) linear-gradient(to bottom, rgba(0, 0, 0, 0) 0px, rgba(0, 0, 0, 0.6) 100%) repeat 0 0;
    font-size: 42px;
    font-weight: bold;
    line-height: 50px;
  }  

  .text2 {
    text-align: center;
  }

  img {max-width:100%}

</style>
</head>

<body>
  <div class="container">
    <img class="img" id="img1" src="http://cdn1.pri.org/sites/default/files/styles/original_image/public/plastic-in-ocean-cropped.jpg?itok=Wnyd6C5m">   
    <img class="img" id="img2" src="http://cdn1.pri.org/sites/default/files/styles/original_image/public/milky-way-cropped.jpg?itok=I-Xn938Y">   
    <div id="textbox"><span id="text"></span></div> 
    <div id="source">Source: Plastic Pollution in the World's Oceans, Plos.</div> 
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.typeit/4.3.0/typeit.min.js"></script>


<script>

function repeatani() {

  $("#img2").hide();
  $("#text").typeIt({
      speed: 60,
      lifeLike: false,
      breakLines: false,
      deleteSpeed:10,
  })
  .tiType('There are ')
  .tiPause(1200)
  .tiSettings({speed: 300})
  .tiType('5.2 ')
  .tiSettings({speed: 60})
  .tiType('trillion pieces of plastic floating in our oceans.')
  .tiPause(2500)
  .tiDelete()
  .tiSettings({speed: 70})
  .tiType('Thatâ€™s 52 times the number of stars in the Milky Way!')
  .tiPause(3000)
  .tiDelete()
  .tiBreak()
  .tiBreak()
  .tiType('Read more at') 
  .tiBreak()
  .tiType('bit.ly/poisonedbyplastic');
  $("#img2").delay(11000).fadeTo( 2000, 1 );
  $("#source").delay(16000).fadeIn('slow', function(){
    $("#source").delay(5000).fadeOut('slow');
  });
}

$(document).ready(function(){



  repeatani();
  var myVar = setInterval(repeatani, 22000);
}); 


</script>


</body>
</html>
