<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 850px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 850px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">Source: <a href='http://new.every1graduates.org/wp-content/uploads/2012/05/FINALChronicAbsenteeismReport_May16.pdf'  target='_blank'>John Hopkins University</a><br><i>Based on data from the National Center for Edcation Statistics ELS 2002 national survey. Students in the tenth grade were asked about their absences in the past school year.</i>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar',
        },
        title: {
            text: 'Absenteeism vs graduation rate and post-secondary enrollment',
            margin: 10,
            style: {
                fontSize: '16px',
            },
        },
        subtitle: {
            enabled: false,
        },        
        xAxis: {
            categories: ["Graduated", "Post-secondary enrollment"],  
            labels: {
                rotation: 270,
            }  
        },
        yAxis: {
            title: {
              text: "percentage of students",
              x: 0,
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },
            labels: {
                format: '{value}'
            },
            minTickInterval: 10,
            endOnTick: false,
        },
        credits: { enabled: false, },
        legend: {
            enabled: false,
        },
        tooltip: {
            pointFormat: '<br>{series.name}<br>Percentage: <b>{point.y}%<b>',
            headerFormat: '{point.x}',
        },
        plotOptions: {
            series: {
                groupPadding: 0.1,
                pointPadding: 0,
                dataLabels: {
                    inside:true,
                    enabled: true,
                    rotation: 0,
                    color: '#000',
                    align: 'left',
                    format: '{series.name}',
                    y: 0, // 10 pixels down from the top
                    style: {
                        fontSize: '10px',
                    }
                }    
            }
        },
        series: [
            {name: 'All students', color: '#ffffb3', data: [86, 73]},
            {name: 'Absent for < 10 days', color: '#fdb462', data: [88, 74]},
            {name: 'Absent for > 10 days', color: '#fb8072', data: [64, 33]},
            ]
    });
});
</script>
