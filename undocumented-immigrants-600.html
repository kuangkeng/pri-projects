<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 450px; 
max-width: 750px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 750px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

.button01 {text-align: center;}
#button01 {
    border-radius: 5px; 
    padding:5px 10px;
    background-color:#0375B4;
    color:white;
    margin-bottom: 10px;
}
#button01:hover {background-color:#3689b6;}
#button01:focus, input[type="button"]:focus {outline: none;}

.highcharts-title {width:100% !important;}

@media (max-width: 400px ) { 
    #text {font-size: 14px;line-height: 16px;padding-bottom: 3px;}
    .ui-tabs-anchor {padding:5px !important;}
    .ui-tabs-panel {padding-left:0px !important; padding-right: 0px !important;}
    .highcharts-title {font-size: 16px !important;}
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div class="button01"><button id="button01">Zoom in Asia</button></div></td>
        <div id="text">Data for Asia only include the 4 countries stated. China includes Hong Kong and Taiwan.</div>
        Source:  
        <a href='http://www.pewhispanic.org/2016/09/20/1-birth-regions-and-nations/' target='_blank'>Pew Research Center</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'line',
            },
            title: {
                text: 'Estimates of undocumented immigrants to the US, 2000-2014',
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: { // don't display the dummy year
                    year: '%Y'
                },
                //tickInterval: 24 * 3600 * 1000 * 365 * 5,
                showLastLabel: true,          
            },
            yAxis: {
                title: {
                  text: 'in thousands',
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                },
                endOnTick: false,
            },
            credits: {enabled: false},
            legend: {
                itemWidth: 170,
            },
            tooltip: {
                formatter:function() {
                    return '<b>' + this.series.name + '</b><br>Year: <b>' + Highcharts.dateFormat('%Y',this.x) + '</b><br>No. of immigrants: <b>' + Highcharts.numberFormat(this.point.y,0,',',',') + ',000</b>';
                }
            },
            plotOptions: {
                  series: {
                      pointStart: Date.UTC(2000, 1, 1),
                      pointInterval: 24 * 3600 * 1000 * 365
                  },
                  line: {
                      marker: {
                          enabled: false
                      }
                  }
            },    
            series: [ 
{name: "Mexico", color:"#ff7f00", data :[4450,null,null,null,null,6300,null,6950,null,6350,null,null,5850,null,5850],connectNulls: true,},
{name: "Asia (China, India, Philippines, Korea)", color:"#377eb8", data :[110,null,null,null,null,150,null,180,null,180,null,null,180,null,160],connectNulls: true,},

            ],
            });
    });

    var chart = $('#container').highcharts(),
        $button = $('#button01');
    $button.click(function () {
        var series00 = chart.series[0];
        if (series00.visible) {
            series00.hide();
            $button.html('Zoom out');
        } else {
            series00.show();
            $button.html('Zoom in Asia');
        }
    });



});
</script>
