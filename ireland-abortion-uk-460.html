<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 850px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 850px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color: #33333c;
    line-height: 18px;
}

@media (max-width: 400px ) { 
    #text {font-size: 12px;line-height: 14px;padding-bottom: 3px;}
} 

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text"></div>
        Source: 
        <a href='https://www.gov.uk/government/statistical-data-sets/abortion-statistics-england-and-wales-2015' target='_blank'>UKâ€™s Department of Health</a>
        <div id="credit">Shondiin Silversmith / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'pie'
            },
            title: {
                text: 'Legal non-resident abortions in England or Wales in 2015',
                margin: 20,
            },
            subtitle: {enabled: false,},
            credits: {enabled: false,},
            legend: {enabled: false,},
            tooltip: {
                pointFormat: 'Percentage: <b>{point.percentage:.1f}%</b><br>Abortions: <b>{point.num:,0f}</b>'
            },
            plotOptions: {
                pie: {
                    size:'100%',
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '{point.name} {point.percentage:.1f}%',
                        distance: -50,
                        y: -15,
                        x:-10,
                        style: {
                            width: '100px',
                            fontSize: '13px',
                        },
                    }
                }
            },    

            series: [{
                data: [
                    {name:"Irish Republic residents", color:"#e41a1c", sliced: true, y:66.5, num:3451},
                    {name:"Northern Ireland residents", color:"#ff7f00", y:16.1, num:833},
                    {name:"Other", color:"#377eb8", y:17.5, num:906},
                ]
            }]
            });
    });
});
</script>
