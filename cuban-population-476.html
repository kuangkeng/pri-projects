<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 850px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 850px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">Source: 
        <a href='http://www.census.gov/population/www/documentation/twps0029/twps0029.html' target='_blank'>US Census Bureau</a>, <a href='http://factfinder.census.gov/faces/nav/jsf/pages/index.xhtml' target='_blank'>American Community Surveys</a>, <a href='http://www.migrationpolicy.org/article/cuban-immigrants-united-states' target='_blank'>Migration Policy Institute</a>.
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    Highcharts.setOptions({
          lang: {
            thousandsSep: ','
          }
    }),

    $('#container').highcharts({
        chart: {
            type: 'line',
        },
        title: {
            text: 'Cuban immigrant population in the US, 1980-2014',
            margin: 30,
            style: {
                fontSize: '16px',
            },
        },
        subtitle: {
            enabled: false,
        },        
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { // don't display the dummy year
                year: '%Y'
            },
            tickInterval: 24 * 3600 * 1000 * 365 * 5,
            showLastLabel: true,
        },
        yAxis: {
            title: {
              text: "Population",
              x: 0,
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },
            labels: {
                format: '{value:,.0f}'
            },
        },
        credits: { enabled: false, },
        legend: {
            enabled: false,
        },
        tooltip: {
            pointFormat: '<b>{point.y}</b>'
        },
        plotOptions: {
            series: {
                groupPadding: 0,
            }
        },

        series: [
            {name: "Population", color:"#4188bc",
                data :[
                    [Date.UTC(1980,0,1), 608000],
                    [Date.UTC(1990,0,1), 737000],
                    [Date.UTC(2000,0,1), 873000],
                    [Date.UTC(2006,0,1), 936000],
                    [Date.UTC(2010,0,1), 1105000],
                    [Date.UTC(2014,0,1), 1173000],  
                ],
                dataLabels: {
                    enabled: true,
                    rotation: 0,
                    color: '#FFFFFF',
                    align: 'right',
                    format: '{point.y:,.0f}',
                    y: 0,
                    style: {
                        fontSize: '11px',
                    }
                },
            },
        ], 

    });
});
</script>
