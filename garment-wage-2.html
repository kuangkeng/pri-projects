<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 500px; 
max-width: 850px; 
margin: 0 auto;
border:1px solid #D3D3D3;
}

</style>
</head>

<body>
<div id="container"></div>
</body>

<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar',
            marginBottom: 140,
        },
        title: {
            text: 'Monthly real wages in top 5 apparel exporters to the US',
            margin: 20,
        },
        subtitle: {
            text: "Source: <a href='https://cdn.americanprogress.org/wp-content/uploads/2013/07/RealWageStudy-3.pdf'  target='_blank'>Worker Rights Consortium</a><br>Real wages refer to wages that have been adjusted for inflation.",
            useHTML: true,
            floating: true,
            align: 'left',
            verticalAlign: 'bottom',
            y: -30,
            style: {
                color: '#808080',
                fontSize: '10px',
            },
        },        
        xAxis: {
            categories: ["Mexico","China","Vietnam","Indonesia","Bangladesh"],     
        },
        yAxis: {
            title: {
              text: "US dollar in 2001 currency",
              x: 0,
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },
            labels: {
                format: '{value}'
            },
            minTickInterval: 10,
            endOnTick: false,
        },
        credits: { text: 'Kuang Keng Kuek Ser / PRI' },
        legend: {
            y: -50,
            itemStyle: {
                fontSize: '11px',
            },  
        },
        tooltip: {
            enabled: true,
            valuePrefix: "$",
        },
        plotOptions: {
            series: {
                groupPadding: 0.05,
                pointPadding: 0,
                dataLabels: {
                    enabled: true,
                    rotation: 0,
                    color: '#FFFFFF',
                    align: 'left',
                    format: '${point.y}',
                    y: 0, // 10 pixels down from the top
                    style: {
                        fontSize: '14px',
                    }
                }    
            }
        },
        series: [{
            name: '2011', color: "#4188bc",
            data: [536.57,324.9,254.78,186.64,{y:91.45, color:"#d3401e"}]
        },{
            name: '2001', color: "#8db7d6",
            data: [755.14,144.86,182.43,134.9,{y:93.67,color:"#db664a"}],
        }]
    });
});
</script>
