height: 600px;

}

    border:1px solid #D3D3D3;
    max-width: 500px; 
    margin: 0 auto;
}

    font-size: 12px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    line-height: 17px;
    margin-bottom: 5px;
    color:#33333c;
}
.highcharts-title {width:100% !important;}

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text"></div>
        Source: <a href="http://convention.gop/monday-speakers" target="_blank">RNC</a>, <a href="https://www.demconvention.com/event-categories/july-25/" target="_blank">DNC</a> and <a href="http://www.latimes.com/nation/politics/trailguide/la-na-democratic-convention-2016-live-speakers-at-the-1469652486-htmlstory.html" target="_blank">LA Times</a>. Presidential and vice presidential candidates are excluded.
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column',
            },
            title: {
                text: 'Gender breakdown of speakers at RNC & DNC',
                margin: -50,
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["RNC","DNC"], 
            },
            yAxis: {visible:false},
            credits: {enabled: false},
            legend: {reversed: true},
            tooltip: {
                pointFormat: "{point.series.name}: <b>{point.y}%</b>",
            },
            plotOptions: {
                series:{
                    stacking: 'normal',
                    groupPadding: 0.2,
                    pointPadding: 0,
                    stickyTracking: false,
                    dataLabels: {
                        enabled: true,
                        style: {
                            fontSize: '14px',
                        },
                        formatter: function() {
                            return this.y + "%"
                        },
                    }
                },
            },    

            series: [ 
                {name:"Women", color:"#fdae61", data: [35.2, 42.9]},
                {name:"Men", color:"#2b83ba", data: [64.8, 57.1]},
            ],
            });

    });

});
</script>
