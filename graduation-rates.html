<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 600px; 
max-width: 850px; 
margin: 0 auto;
border:1px solid #D3D3D3;
}

</style>
</head>

<body>
<div id="container"></div>
</body>

<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar',
            marginBottom: 150,
        },
        title: {
            text: 'US public high school graduation rates 2013/14',
            margin: 20,
        },
        subtitle: {
            text: "Source: <a href='https://nces.ed.gov/ccd/tables/ACGR_2010-11_to_2012-13.asp'  target='_blank'>National Center for Education Statistics</a><br>The 4-year adjusted cohort graduation rate (ACGR) shown above is the number of students who graduate in 4 years with a regular high school diploma divided by the number of students who form the adjusted cohort for the graduating class.",
            useHTML: true,
            floating: true,
            align: 'left',
            verticalAlign: 'bottom',
            y: -90,
            style: {
                color: '#808080',
                fontSize: '10px',
            },
        },        
        xAxis: {
            categories: ["Total","Asian/Pacific Islander","White","Hispanic","Economically disadvantaged","Black","American Indian/Alaska Native","With disabilities","Limited English proficiency"],
            labels:{
                style: {
                    fontSize: '12px',
                    color: '#FFFFFF',
                    textOverflow: 'none',
                    whiteSpace: 'nowrap',
                },
                align: 'left',
                x:5,
                reserveSpace: false,
            },
            tickColor: '#FFFFFF',
        },
        yAxis: {
            title: {
              text: null,
              x: -50,
              style: {
                color: '#808080',
                fontSize: '12px',
              },  
            },
            labels: {
                format: '{value}'
            },
            endOnTick: false,
        },
        credits: { text: 'Kuang Keng Kuek Ser / PRI' },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: '<b>{point.y}</b>'
        },
        plotOptions: {
            series: {
                groupPadding: 0.01,
            }
        },
        series: [{
            data: [{y:82.3, color:'#007f00'},89.4,87.2,76.3,74.6,72.5,69.6,63.1,{y:62.6, color:'#d3401e'}],
            color: "#4188bc",
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'left',
                format: '{point.y:.1f}',
                y: 0, // 10 pixels down from the top
                style: {
                    fontSize: '14px',
                }
            }
        }]
    });
});
</script>
