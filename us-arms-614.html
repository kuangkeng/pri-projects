<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text">To compare different weapons, SIPRI measures the export value using a common unit called <a href="http://www.sipri.org/databases/armstransfers/background/background_default#TIV-tables" target='_blank'>trend-indicator value (TIV)</a>, expressed in US dollars at constant 1990 prices.</div>

    </div>
</div>

<script>
$(function () {
    var chart;
    $(document).ready(function() {

        Highcharts.setOptions({
            lang: {
              thousandsSep: ','
            }
        }),

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar',
            },
            title: {
                text: 'US arms exports to the Middle East, 2006-2015',
                margin: 20,
            },
            subtitle: {
                enabled: false,
            },
            xAxis: {
                categories: ["UAE","Saudi Arabia","Israel","Turkey","Iraq","Egypt","Kuwait","Qatar","Oman","Jordan","Bahrain","Lebanon","Yemen"],                   
            },
            yAxis: {
                title: {
                  text: 'TIV in billions of dollars (1990 constant prices)',
                  style: {
                    color: '#808080',
                    fontSize: '11px',
                  },  
                  x:-40,
                },
                endOnTick: false,
            },
            credits: {enabled: false},
            legend: {enabled: false},
            tooltip: {
                pointFormat: 'TIV: <b>${point.y} billion</b>',
                //valueSuffix: ',000',
                //shared:true,
            },
            plotOptions: {
                series:{
                    groupPadding: 0.05,
                    pointPadding: 0,
                    stickyTracking: false,
                    dataLabels: {
                        enabled: true,
                        style: {
                            fontSize: '11px',
                        },
                    }
                },
            },    

            series: [ 
                {name:"TIV", color:"#4188bc", data: [6.98,5.69,{y:3.33, color:'#e41a1c'},3.23,3.15,3.00,1.48,1.24,0.92,0.46,0.17,0.12,0.04]},
            ],
            });
    });
});
</script>
