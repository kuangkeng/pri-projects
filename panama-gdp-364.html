<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 300px; 
max-width: 700px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 700px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: bold;
    padding-bottom: 10px;
    color:#333;
    line-height: 18px;
}

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <br>Source: 
        <a href='http://www.taxjustice.net/cms/upload/pdf/Price_of_Offshore_Revisited_120722.pdf'  target='_blank'>Tax Justice Network</a>, <a href='http://data.worldbank.org/'  target='_blank'>World Bank</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {

    Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
    }),

    $('#container').highcharts({
        chart: {
            type: 'bar',
        },
        title: {
            text: 'Global hidden wealth vs GDP',
            margin: 20,
        },
        subtitle: {
            enabled: false,
        },        
        xAxis: {
            categories: ["Hidden wealth in tax havens (2010)","China GDP (2014)","US GDP (2014)","India GDP (2014)"],   
            visible: false,
        },
        yAxis: {
            title: {
              text: "Trillion (current $)",
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },
            labels: {
                format: '{value:,.0f}'
            },
            endOnTick: false,
            minTickInterval: 5,
        },
        credits: { enabled: false, },
        legend: {
            enabled: false,
        },
        tooltip: {
            pointFormat: '${point.y} trillion',
        },
        plotOptions: {
            series: {
                groupPadding: 0,
                pointPadding:0.01,
            }
        },
        series: [{
            data:[{y:21,color:"#d3401e"},18,17.4,7.4],
            color:"#4188bc",
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'left',
                format: '{key}<br>${point.y} trillion',
                y: 0, // 10 pixels down from the top
                style: {
                    fontSize: '12px',
                }
            }
        }],
    });
});
</script>
