<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column',
        },
        title: {
            text: "Congenital syndromes associated with Zika",
        },
        subtitle: {
            enabled: false,
        },        
        xAxis: {
            categories: ["Brazil","Others in the Americas"],  
        },
        yAxis: {
            title: {
              text: "Number of cases",
              x: 0,
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },

        },
        credits: { enabled: false, },
        legend: {
            itemStyle: {

        tooltip: {
            formatter: function () {
                    if (this.series.name == 'Probable cases of congenital<br>syndrome connected to Zika') {return "<b>" + this.x + "</b>" + "<br>Probable cases of congenital<br>syndrome connected to Zika: <b>" + this.total}
