<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<style>
body {
  font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,"Nimbus Sans L",sans-serif;
  font-size: 112.5%;
  line-height: 1.5em;
  color: #33333c;
      }  

#container{
height: 400px; 
max-width: 700px;
}

#wrapper {
    border:1px solid #D3D3D3;
    max-width: 700px; 
    margin: 0 auto;
}

#note {
    font-size: 11px;
    color: #808080;
    line-height: 14px;
    padding:0px 10px 10px 10px;
}

#credit {
    font-size: 10px;
    padding-top: 10px;
    text-align: right;
}

#text {
    font-size: 14px;
    font-weight: normal;
    padding-bottom: 10px;
    color:#333;
    line-height: 20px;
}

@media (max-width: 400px ) { 
    #text {font-size: 12px;line-height: 14px;padding-bottom: 3px;}
} 

</style>
</head>

<body>
<div id="wrapper">    
    <div id="container"></div>
    <div id="note">
        <div id="text"><i>The figures only show people who have applied for asylum status but many more people have arrived in Greece. Repeated applications and appeals are excluded.</i></div>
        Source: 
        <a href='http://popstats.unhcr.org/en/overview' target='_blank'>UNHCR</a>
        <div id="credit">Kuang Keng Kuek Ser / PRI</div>
    </div>
</div>
</body>

<script>
$(function () {

    Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
    }),

    $('#container').highcharts({
        chart: {
            type: 'bar',
        },
        title: {
            text: 'Origin of asylum seekers in Greece, Jan 2011-Feb 2016',
        },
        subtitle: {
            enabled: false,
        },        
        xAxis: {
            categories: ["Pakistan","Afghanistan","Syria","Bangladesh","Georgia","Albania","Iraq","Nigeria","Egypt","Iran","Others"],   
            labels:{
                style: {
                    fontSize: '13px',
              },  
            }
        },
        yAxis: {    
            title: {
              text: "No. of asylum applications",
              style: {
                color: '#808080',
                fontSize: '11px',
              },  
            },            
            endOnTick: false,
            minTickInterval: 1000,
        },
        credits: { enabled: false, },
        legend: {
            enabled: false,
        },
        tooltip: {
            pointFormat: '<b>{point.y:,0f}</b>',
        },
        plotOptions: {
            series: {
                groupPadding: 0.07,
                pointPadding: 0,
            }
        },
        series: [{
            name: 'Arms exports',
            data: [9542,5750,5708,3644,3283,2904,1628,1444,1426,1337,12553],
            color:"#d3401e",
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#FFFFFF',
                align: 'left',
                format: '{point.y:,0f}',
                y: 0, // 10 pixels down from the top
                style: {
                    fontSize: '12px',
                }
            }
        }],
    });
});
</script>
